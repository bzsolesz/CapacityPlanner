<div class="modal-body text-center">
	<p>{{message}}</p>
	<button class="btn btn-success" type="button" id="okButton" (click)="confirm(true)">
		<span class="glyphicon glyphicon-ok"></span>&nbsp;OK
	</button>
	<button class="btn btn-default" type="button" id="cancelButton" (click)="confirm(false)">
		<span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
	</button>
</div>
