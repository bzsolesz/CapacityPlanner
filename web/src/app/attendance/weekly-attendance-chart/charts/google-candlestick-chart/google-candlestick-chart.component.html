<form class="form-inline" (ngSubmit)="redraw()">
<div class="form-group">
    Size:
    <select class="form-control" name="groupWidth" [(ngModel)]="size">
      <option value="40%">Small</option>
      <option value="50%">Medium</option>
      <option value="60%">Large</option>
      <option value="70%">Extra Large</option>
    </select>
  </div>
  <div class="form-group">
    Tooltip:
    <input type="checkbox" name="showTooltip" [(ngModel)]="showTooltip">
  </div>
  <div class="form-group">
    <input type="radio" name="barNotLine" [(ngModel)]="barNotLine" [value]="true"> Bar
    <input type="radio" name="barNotLine" [(ngModel)]="barNotLine" [value]="false"> Line
  </div>
  <button class="btn btn-default" type="submit">
      <span class="glyphicon glyphicon-refresh"></span>&nbsp;Redraw
    </button>
</form>
<br>
<div *ngIf="candlestickChartData.dataTable">
  <google-chart #GoogleCandlestickChart [data]="candlestickChartData"></google-chart>
</div>
